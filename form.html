<!doctype html>

<head>
<title> FORM DETAILS </title>
</head>

<body>
<form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
<h1>Please Enter Your Details For Our Dating Website!</h1>

<fieldset>
<legend>Your Face</legend>
<label for="image">Your image:</label>
<input type="file" id="preview" name="fileToUpload" required><br>
<label for="image preview">Image Preview:</label>
</fieldset><br>

<fieldset>
<legend>Your General Details</legend>
<label for="name">Name:</label>
<input type="text" id="name" name="name" placeholder="Your full name" required><br>
<label for="gender">Gender:</label>
<input type="radio" id="gender" name="gender" value="male" required>Male
<input type="radio" id="gender" name="gender" value="female" required>Female<br>
<label for="age">Age:</label>
<input type="number" min="0" max="99" step="1" value="18" id="age" name="age" required><br>
<label for="birth">Date of birth:</label>
<input type="date" id="birth" name="birth"><br>
<label for="color">Favorite color:</label>
<input type="color" id="color" name="color"><br>
<label for="country">Which country:</label>
<select name="countries">
<option value="in">India</option>
<option value="rs">Russia</option>
<option value="cn">Canada</option>
<option value="usa">United States of America</option>
<option value=""au">Australia</option>
<option value="ns">No selection</option>
</select>
</fieldset><br>

<fieldset>
<legend>Your indicators</legend>
<label for="height">Height:</label>
Short<input type="range" min="0" max="100" step="5" value="50" id="height" name="height">Tall<br>
<label for="salary">Salary:</label>
Poor<input type="range" min="0" max="100" step="5" value="50" id="salary" name="salary">Rich<br>
</fieldset><br>

<fieldset>
<legend>Your contact information</legend>
<label for="email">Email:</label>
<input type="email" id="email" name="email" required><br>
<label for="mobile">Mobile:</label>
<input type="tel" id="mobile" name="mobile"><br>
<label for="address">Address:</label>
<textarea rows="3" cols="60" id="address" name="address"></textarea><br>
<label for="contact">Method to contact you:</label>
<input type="checkbox" id="contact" name="contact" value="email">Email
<input type="checkbox" id="contact" name="contact" value="whatsapp">Whatsapp
<input type="checkbox" id="contact" name="contact" value="in-app chat">In-app chat<br>
</fieldset><br>

<input type="Submit" value="Submit"
</form>
</body>
</html>
